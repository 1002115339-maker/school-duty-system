            color: #333;

            align-items: center;

        .duty-time {

        .teacher-name {

            font-weight: bold;

        }
        
        .location {

            font-size: 16px;
            margin-bottom: 15px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #2563eb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover:not(:disabled) {
            background-color: #1d4ed8;
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        button.completed {
            background-color: #16a34a;
        }
        
        .notes-field {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
        }
        
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .message.success {
            background-color: #16a34a;
        }
        
        .message.error {
            background-color: #dc2626;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);

            }
        }
